[tox]
envlist =
    py{38,39,310}-django32
    py{38,39}-django42
    py{310,311}-django{42,50,main}
    py312-django{42,50,main}
    pre-commit

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
DJANGO =
    3.2: django32
    4.2: django42
    5.0: django50
    main: djangomain

[testenv]
passenv = *
usedevelop = True
setenv =
    DJANGO_SETTINGS_MODULE=examples.django_test_settings
    PYTHONPATH=.
deps =
    -e.[test]
    psycopg2-binary
    django32: Django>=3.2,<4.0
    django42: Django>=4.2,<4.3
    django50: Django>=5.0,<5.1
    djangomain: https://github.com/django/django/archive/main.zip
commands = {posargs:pytest --cov=graphene_django graphene_django examples}

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands =
    pre-commit run {posargs:--all-files --show-diff-on-failure}
