language: python
sudo: required
dist: xenial
python:
- 2.7
- 3.4
- 3.5
- 3.6
- 3.7
install:
- |
  if [ "$TEST_TYPE" = build ]; then
    pip install -e .[test]
    pip install psycopg2==2.8.2 # Required for Django postgres fields testing
    pip install django==$DJANGO_VERSION
    python setup.py develop
  elif [ "$TEST_TYPE" = lint ]; then
    pip install flake8==3.7.7
  fi
script:
- |
  if [ "$TEST_TYPE" = lint ]; then
    echo "Checking Python code lint."
    flake8 graphene_django
    exit
  elif [ "$TEST_TYPE" = build ]; then
    py.test --cov=graphene_django graphene_django examples
  fi
after_success:
- |
  if [ "$TEST_TYPE" = build ]; then
      coveralls
  fi
env:
  matrix:
  - TEST_TYPE=build DJANGO_VERSION=1.11
matrix:
  fast_finish: true
  include:
  - python: '3.4'
    env: TEST_TYPE=build DJANGO_VERSION=2.0
  - python: '3.5'
    env: TEST_TYPE=build DJANGO_VERSION=2.0
  - python: '3.6'
    env: TEST_TYPE=build DJANGO_VERSION=2.0
  - python: '3.5'
    env: TEST_TYPE=build DJANGO_VERSION=2.1
  - python: '3.6'
    env: TEST_TYPE=build DJANGO_VERSION=2.1
  - python: '3.6'
    env: TEST_TYPE=build DJANGO_VERSION=2.2
  - python: '3.7'
    env: TEST_TYPE=build DJANGO_VERSION=2.2
  - python: '2.7'
    env: TEST_TYPE=lint
  - python: '3.6'
    env: TEST_TYPE=lint
  - python: '3.7'
    env: TEST_TYPE=lint
deploy:
  provider: pypi
  user: syrusakbary
  on:
    tags: true
  password:
    secure: 
  distributions: "sdist bdist_wheel"
