language: python
cache: pip
dist: xenial

install:
  - pip install tox tox-travis

script: 
  - tox

after_success: 
  - pip install coveralls
  - coveralls

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  fast_finish: true

  allow_failures:
    - env: DJANGO=master

  include:
    - python: 2.7
      env: DJANGO=1.11

    - python: 3.5
      env: DJANGO=1.11
    - python: 3.5
      env: DJANGO=2.0
    - python: 3.5
      env: DJANGO=2.1
    - python: 3.5
      env: DJANGO=2.2

    - python: 3.6
      env: DJANGO=1.11
    - python: 3.6
      env: DJANGO=2.0
    - python: 3.6
      env: DJANGO=2.1
    - python: 3.6
      env: DJANGO=2.2
    - python: 3.6
      env: DJANGO=3.0
    - python: 3.6
      env: DJANGO=master

    - python: 3.7
      env: DJANGO=1.11
    - python: 3.7
      env: DJANGO=2.0
    - python: 3.7
      env: DJANGO=2.1
    - python: 3.7
      env: DJANGO=2.2
    - python: 3.7
      env: DJANGO=3.0
    - python: 3.7
      env: DJANGO=master

    - python: 3.7
      env: TOXENV=black,flake8

    - stage: deploy
      python: 3.7
      after_success: true
      deploy:
        provider: pypi
        user: syrusakbary
        on:
          tags: true
        password:
          secure: 
        distributions: "sdist bdist_wheel"
